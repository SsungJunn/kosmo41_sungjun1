<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function () {
			$(document).ready(function () {
				$('img').attr({
					width: function (index) {
						return (index + 1) * 100;
					},
					height: 200
				});
			});
		});
	</script>
</head>
<body>
	<img src="img/Chrysanthemum.png" />
	<img src="img/Desert.png" />
	<img src="img/Hydrangeas.png" />
</body>
</html>
