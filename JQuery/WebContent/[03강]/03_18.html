<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function () {
			// 변수 선언
			var color =['Red', 'White', 'Purple'];
			
			// 문서 객체의 스타일 변경
			$('h1').css('color', function (index) {
				return color[index];
			});
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
