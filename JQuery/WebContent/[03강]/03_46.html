<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function () {
			// .image의 크기를 조정합니다.
			$('img').css('width',250);
			
			// 함수를 2초마다 실행
			setInterval(function () {
				// 첫 번째 이미지를 마지막으로 보냄
				$('img').first().appendTo('body');
			}, 2000);
		});
	</script>
</head>
<body>
	<img src="img/Chrysanthemum.png" width=200 />
	<img src="img/Desert.png" width=200 />
	<img src="img/Hydrangeas.png" width=200 />
	<img src="img/Jellyfish.png" width=200 />
	<img src="img/Koala.png" width=200 />
</body>
</html>
