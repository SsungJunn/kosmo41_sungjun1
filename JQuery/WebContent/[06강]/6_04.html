<!DOCTYPE html>
<html>
<head>
	<title>XMLHttpRequest</title>
</head>
<meta charset="UTF-8">
	<script>
		var request = new XMLHttpRequest();
		request.open('GET', '/jquery/data.html', false);
		
		// Ajax를 수행
		request.send();
		
		// 출력
		alert(request.responseText);
	</script>
<body>

</body>
</html>
