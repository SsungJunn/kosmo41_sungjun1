<!DOCTYPE html>
<html>
<head>
	<title>XMLHttpRequest</title>
</head>
<meta charset="UTF-8">
<body>
	<script>
		var request = new XMLHttpRequest();
		request.open('GET', '/jquery/data.html', false);
		
		// Ajax를 수행
		request.send();
		
		// 출력
		document.body.innerHTML += request.responseText;
	</script>
</body>
</html>
