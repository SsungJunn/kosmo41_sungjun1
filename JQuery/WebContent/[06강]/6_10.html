<!DOCTYPE html>
<html>
<head>
	<title>XMLHttpRequest</title>
</head>
<meta charset="UTF-8">
<body>
	<script>
		// XMLHttpRequest 객체를 생성하는 함수
		function createRequest() {
			try {
				return new XMLHttpRequest();
			} catch (exception) {
				var versions = [
						'Msxml2.XMLHTTP.6.0',
						'Msxml2.XMLHTTP.5.0',
						'Msxml2.XMLHTTP.4.0',
						'Msxml2.XMLHTTP.3.0',
						'Msxml2.XMLHTTP',
						'Microsoft.XMLHttp'
				];
				for (var i = 0; i < versions.length; i++) {
					try {
						return new ActiveXObject(versions[i]);
					} catch (e) { }
				}
			}
		}
	
		// XMLHttpRequest 객체를 생성
		var request = new XMLHttpRequest();
		request.open('GET', '/jquery/data.html', false);
		
		// Ajax를 수행
		request.send();
		
		// 출력
		document.body.innerHTML += request.responseText;
	</script>
</body>
</html>
