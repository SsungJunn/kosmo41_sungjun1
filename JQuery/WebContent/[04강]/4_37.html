<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function (event) {
			$('textarea').keyup(function () {
				// 남은 글자 수 구함
				var inputLength = $(this).val().length;
				var remain = 150 - inputLength;
				
				// 문서 객체에 입력
				$('h1').html(remain);	
			});
		});
	</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>150</h1>
		<textarea cols="70" rows="5"></textarea>
	</div>
</body>
</html>
