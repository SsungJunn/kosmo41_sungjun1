<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function () {
			// 이벤트 연결
			$('h1').click(function (event, data1, data2) {
				alert(data1 + ' : ' + data2);
			});
			
			// 이벤트 강제 발생
			$('h1').eq(1).trigger('click', [273, 52]);
		});
	</script>
</head>
<body>
	<h1>TRIGGER</h1>
</body>
</html>
