<!DOCTYPE html>
<html>
<head>
	<title>jQuery Ajax Basic</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function () {
			$.ajax({
				url: '/jquery/data.html',
				success: function (data) {
					$('body').append(data);
				}
			});
		});
	</script>
</head>
<body>

</body>
</html>
