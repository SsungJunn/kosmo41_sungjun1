<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('h1').toggle(function () {
				$(this).next().hide('slow');
			}, function () {
				$(this).next().show('slow');
			});
		});
	</script>
	<!-- 이거 쓰지마 알았냐? -1.7 넣으면 됨 -->
</head>
<body>
	<h1>OPEN & CLOSE</h1>
	<div>
		<h1>Lorem ipsum</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	</div>
	<h1>OPEN & CLOSE</h1>
	<div>
		<h1>Lorem ipsum</h1>
		<p>Aenean vel augue dolor, at rhoncus tortor.</p>
	</div>
</body>
</html>
